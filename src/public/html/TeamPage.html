      const createCard = (member) => `
  <div class="card-container">
    <div class="card">
      <div class="front">
        <img src="${member.img}" alt="${member.name}" class="profile-pic">
        <h3>${member.name}</h3>
        <p class="title">${member.role}</p>
      </div>
      <div class="back">
        <a href="${member.linkedin}">
          <i class="fab fa-linkedin"></i>
        </a>
        <p>${member.name}</p>
      </div>
    </div>
  </div>
`;

      const createTeamSection = (teamName, members) => `
  <div class="team-section">
    <h2 class="subTeam">${teamName} Team</h2>
    <div class="row">
      ${members.map(createCard).join("")}
    </div>
  </div>
`;

      const teamContainer = document.getElementById("team-container");
      for (const [teamName, members] of Object.entries(teams)) {
        teamContainer.innerHTML += createTeamSection(teamName, members);
      }
