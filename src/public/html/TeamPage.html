    };

    const createCard = (member) => `
      <div class="column">
        <div class="card">
          <img src="${member.img}" alt="${member.name}" style="height:120px">
          <div class="container">
            <h3>${member.name}</h3>
            <p class="title">${member.role}</p>
            <a style="font-size: 24px;" href="${member.linkedin}"><i class="fa-brands fa-linkedin" style="color: #ffffff; margin-right: 10px;"></i></a>
              <a style="font-size: 24px;" href="mailto:${member.email}" style="text-decoration: none; color: inherit;">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
              </a>
          </div>
        </div>
      </div>
    `;

    const createTeamSection = (teamName, members) => `
      <div id="${teamName.toLowerCase()}-team">
        <h2 class="subTeam">${teamName} Team</h2>
        <div class="row">
          ${members.map(createCard).join("")}
        </div>
      </div>
    `;

    const teamContainer = document.body;
    for (const [teamName, members] of Object.entries(teams)) {
      teamContainer.innerHTML += createTeamSection(teamName, members);
    }
  </script>
