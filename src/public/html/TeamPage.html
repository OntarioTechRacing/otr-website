    const createCard = (member) => `
      <div class="column">

          <div class="container">
            <h3>${member.name}</h3>
            <p class="title">${member.role}</p>
          </div>
        </div>
      </div>
    `;

    const createTeamSection = (teamName, members) => `
      <div id="${teamName.toLowerCase()}-team">
        <h2 class="subTeam">${teamName} Team</h2>
        <div class="row">
          ${members.map(createCard).join("")}
        </div>
      </div>
    `;

      teamContainer.innerHTML += createTeamSection(teamName, members);
