<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car Information</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/header.css" rel="stylesheet" />
    <link href="../css/carInfoPageSlideshow.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
    <link href="../css/general.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation bar starts here, also include header.js and header.css -->
    <div class="navigation-bar">
      <div class="nav-shell">
        <ul>
          <li class="otr-logo">
            <img src="../images/icons/otrLogo.svg" alt="" />
          </li>
          <div class="nav-toggle">
            <li class="link">
              <a href=""> Home </a>
            </li>
            <li class="link">
              <a href="">Team</a>
            </li>
            <li class="link">
              <a href="">Competiton</a>
            </li>
            <li class="link">
              <a href="">Sponsors</a>
            </li>
            <li class="link">
              <a href="">History</a>
            </li>
          </div>
        </ul>
        <button class="menu-button">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>
      </div>
    </div>
    <!-- Slideshow starts here, Also include carInfoPageSlideshow.css and slideshow.js -->
    Slideshow.js*/
    <div class="slideshow">
      <div class="slideshow-heading section-header">SLIDESHOW</div>
      <div class="slideshow-container">
        <div class="slideshow-images">
          <button class="left-arrow">
            <img src="../images/icons/arrow-left.webp" alt="" />
          </button>
          <div>
            <img
              class="image"
              src="../images/35dee879-dd9d-46b3-81ce-18736e1eff36.JPG"
              alt=""
              data-id="0"
            />
          </div>
          <div>
            <img
              class="image"
              src="../images/Chassis.jpeg"
              alt=""
              data-id="1"
            />
          </div>
          <div>
            <img class="image" src="../images/dyno.jpg" alt="" data-id="2" />
          </div>
          <div>
            <img
              class="image"
              src="https://www.ontariotechracing.ca/img/f2007.png"
              alt=""
              data-id="3"
            />
          </div>
          <button class="right-arrow">
            <img src="../images/icons/arrow-right.webp" alt="" />
          </button>
        </div>
      </div>
    </div>
    <!-- Footer starts here Also include footer.css, FYI add your stuff and it will push down to the bottom of the page -->
    <div class="footer">
      <div class="otr-info">
        <span class="otr-email">motorsports@ontariotechu.net</span>
        <span class="otr-name"
          >2024 Ontario Tech University Formula Racing</span
        >
      </div>
      <div class="otr-links">
        <a>
          <img
            class="instagram-link"
            src="https://clipartcraft.com/images/instagram-clipart-logo-black-4.png"
            alt=""
          />
        </a>
        <a>
          <img
            class="linkedin-link"
            src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Linkedin-icon.png"
            alt=""
          />
        </a>
      </div>
    </div>
    <script src="../js/header.js"></script>
    <script src="../js/slideShow.js"></script>
  </body>
</html>
